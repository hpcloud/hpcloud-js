<!doctype html>

<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>{{ page.title }}</title>
	{% if page.description %}
		<meta name="description" content="{{ page.description }}">
	{% endif %}
	{% if page.keywords %}
		<meta name="keywords" content="{{ page.keywords }}">
	{% endif %}

	<meta name="viewport" content="width=device-width,initial-scale=1">

	<link rel="stylesheet" href="{{ relative }}js/google-code-prettify/prettify.css">
	<link rel="stylesheet" href="{{ relative }}css/application.css">

	<script src="{{ relative }}js/modernizr-2.5.3.min.js"></script>
</head>
<body class="static">
	<div id="wrapper">
		<!--[if lte IE 8]>
		<div id='ie-upgrade'>
		Your version of Internet Explorer is out of date. Please
		<a href="http://www.microsoft.com/windows/internet-explorer" target="_blank">upgrade</a>
		or install
		<a href="http://www.google.com/chromeframe" target="_blank">Chrome Frame</a>.
		</div>
		<![endif]-->

		<div id="header-container">
      <header class="wrapper clearfix" role="banner">
      	<div id="nav-primary-container">
	        <div id="nav-primary" class="container_16">
						<div id="logo" class="grid_2 prefix_2">
							<h1 id="site-name"><a href="index.html">HP Cloud</a></h1>
						</div>
						<nav id="site-navigation" class="grid_9">
							<ul>
								<li><a href="apidocs/index.html"><span>API</span></a></li>
								<li><a href="https://github.com/hpcloud/hpcloud-js"><span>Source</span></a></li>
								<li><a href="https://github.com/hpcloud/hpcloud-js/tags"><span>Download</span></a></li>
							</ul>
						</nav>
					</div>
				</div>
			</header>
		</div>
		<div id="main-container">
			<div id="main" class="wrapper clearfix container_16">
				<div class="grid_16">
		        </div>
				<div id="content" class="grid_12 prefix_2 suffix_2">
					<article>
						{{ content }}
					</article>
				</div>
				
			</div> <!-- #main -->
		</div> <!-- #main-container -->
	</div> <!-- #wrapper -->

  <div id="footer-container">
    <footer class="wrapper container_16">
      <div id="content-info" role="contentinfo">
        <div class="container_16">
          <div class="grid_6 prefix_2">
            <a href="http://hpcloud.com/legal_docs">HP Cloud Services Legal Documents</a>
          </div>
          <div class="grid_6 align-right suffix_2">
            Â©
            2013
            Hewlett-Packard Development Company, L.P.
          </div>
        </div>
      </div>
    </footer>
  </div>
  <script src="{{ relative }}js/jquery-1.8.2.min.js"></script>
  <script src="{{ relative }}js/google-code-prettify/prettify.js"></script>
  <script src="{{ relative }}js/highlight.js"></script>
<!--[if lte IE 7 ]>
	<script src="//ajax.googleapis.com/ajax/libs/chrome-frame/1.0.2/CFInstall.min.js"></script>
	<script>window.attachEvent("onload",function(){CFInstall.check({mode:"overlay"})})</script>
<![endif]-->

</body>
</html>
